<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOBS PAGE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        #vanta-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .glass-card { 
            background: rgba(255, 255, 255, 0.98); 
            backdrop-filter: blur(20px); 
            border: 1px solid rgba(255, 255, 255, 1);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.04);
        }
        .feed-container { max-width: 680px; width: 100%; }
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-[#f3f2ef] min-h-screen" x-data="{ 
    role: 'alumni', // Change to 'admin' or 'student' to test views
    userName: 'S. Kumar',
    showModal: false,
    jobTitle: '',
    company: '',
    location: '',
    salary: '',
    jobs: [
        { 
            id: 1, 
            postedBy: 'College Admin', 
            roleType: 'admin', 
            time: '5h', 
            title: 'Senior Software Engineer',
            company: 'Google',
            location: 'Bangalore, India',
            salary: '₹24L - ₹30L PA'
        },
        { 
            id: 2, 
            postedBy: 'Marcus Sterling', 
            roleType: 'alumni', 
            time: '1d', 
            title: 'Product Designer',
            company: 'OrbitGlobal',
            location: 'Remote',
            salary: 'Competitive'
        }
    ],
    
    addJob() {
        if(this.jobTitle === '' || this.company === '') return;
        this.jobs.unshift({
            id: Date.now(),
            postedBy: this.role === 'admin' ? 'College Admin' : this.userName,
            roleType: this.role,
            time: 'Now',
            title: this.jobTitle,
            company: this.company,
            location: this.location,
            salary: this.salary
        });
        this.jobTitle = ''; this.company = ''; this.location = ''; this.salary = '';
        this.showModal = false;
        setTimeout(() => lucide.createIcons(), 50);
    }
}">

    <div id="vanta-bg"></div>

    <nav class="fixed top-0 w-full bg-white/80 backdrop-blur-md z-[100] border-b border-slate-200">
        <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
            <div class="flex items-center gap-8">
                <a href="home.html" class="text-xl font-black text-slate-900 tracking-tighter">
                    ALUMNI<span class="text-blue-600">HUB</span>
                </a>
                <div class="hidden md:flex gap-6">
                    <a href="home.html" class="text-slate-500 hover:text-blue-600 font-bold text-xs uppercase tracking-widest">Home</a>
                    <a href="events.html" class="text-slate-500 hover:text-blue-600 font-bold text-xs uppercase tracking-widest">Events</a>
                    <a href="#" class="text-blue-600 font-bold text-xs uppercase tracking-widest border-b-2 border-blue-600 pb-1">Jobs</a>
                </div>
            </div>
            <div class="flex items-center gap-4">
                <a href="signin.html" class="text-slate-600 font-bold text-xs uppercase tracking-widest hover:text-blue-600 transition">JOIN</a>
            </div>
        </div>
    </nav>

    <main class="pt-24 pb-12 px-4 flex justify-center">
        <div class="feed-container">
            
            <template x-if="role !== 'student'">
                <div class="glass-card rounded-xl p-5 mb-5">
                    <div class="flex gap-4">
                        <div class="w-12 h-12 rounded-full bg-blue-600 flex-shrink-0 flex items-center justify-center text-white font-bold">
                            <i data-lucide="briefcase" class="w-5 h-5"></i>
                        </div>
                        <button @click="showModal = true" class="flex-1 text-left px-6 py-3 rounded-full bg-[#f0f2f5] text-slate-500 font-semibold text-sm border border-slate-200 hover:bg-[#e4e6e9] transition">
                            Post a Job Opportunity....
                        </button>
                    </div>
                </div>
            </template>

            <div class="space-y-4">
                <template x-for="job in jobs" :key="job.id">
                    <div class="glass-card rounded-xl border border-slate-200 overflow-hidden relative p-5">
                        <div class="flex justify-between items-start mb-4">
                            <div class="flex gap-4">
                                <div class="w-14 h-14 rounded-xl bg-slate-50 border border-slate-200 flex items-center justify-center text-blue-600">
                                    <i data-lucide="building-2" class="w-8 h-8"></i>
                                </div>
                                <div>
                                    <h3 class="font-black text-lg text-slate-900 leading-tight" x-text="job.title"></h3>
                                    <p class="text-sm font-bold text-blue-600" x-text="job.company"></p>
                                    <p class="text-[11px] text-slate-400 font-bold uppercase tracking-wider mt-1">
                                        Posted by <span x-text="job.postedBy"></span> • <span x-text="job.time"></span>
                                    </p>
                                </div>
                            </div>

                            <div class="relative" x-data="{ open: false }">
                                <button @click="open = !open" class="p-2 hover:bg-slate-100 rounded-full transition">
                                    <i data-lucide="more-horizontal" class="w-5 h-5 text-slate-500"></i>
                                </button>
                                <div x-show="open" @click.away="open = false" x-transition x-cloak 
                                     class="absolute right-0 mt-2 w-48 bg-white border border-slate-200 rounded-xl shadow-xl z-50 py-2">
                                    <template x-if="role === 'admin' || job.postedBy === userName">
                                        <button @click="jobs = jobs.filter(j => j.id !== job.id)" class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50 flex items-center gap-2 font-bold">
                                            <i data-lucide="trash-2" class="w-4 h-4"></i> Remove Job
                                        </button>
                                    </template>
                                    <button class="w-full text-left px-4 py-2 text-sm text-slate-700 hover:bg-slate-50 flex items-center gap-2">
                                        <i data-lucide="share-2" class="w-4 h-4"></i> Share
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-3 mb-5">
                            <div class="flex items-center gap-2 text-slate-600 bg-slate-50 p-2 rounded-lg">
                                <i data-lucide="map-pin" class="w-4 h-4"></i>
                                <span class="text-xs font-bold" x-text="job.location"></span>
                            </div>
                            <div class="flex items-center gap-2 text-slate-600 bg-slate-50 p-2 rounded-lg">
                                <i data-lucide="wallet" class="w-4 h-4"></i>
                                <span class="text-xs font-bold" x-text="job.salary"></span>
                            </div>
                        </div>

                        <button class="w-full py-3 bg-blue-600 text-white font-black text-[10px] uppercase tracking-widest rounded-xl hover:bg-blue-700 transition shadow-lg shadow-blue-100">
                            Apply Now
                        </button>
                    </div>
                </template>
            </div>
        </div>
    </main>

    <div x-show="showModal" x-transition x-cloak class="fixed inset-0 z-[200] flex items-center justify-center p-4 bg-slate-900/60 backdrop-blur-md">
        <div @click.away="showModal = false" class="bg-white w-full max-w-lg rounded-3xl shadow-2xl overflow-hidden p-8">
            <h2 class="text-2xl font-black text-slate-900 mb-6 uppercase tracking-tight">Post Job</h2>
            
            <div class="space-y-4">
                <input x-model="jobTitle" type="text" placeholder="Job Title (e.g. Web Developer)" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl text-sm outline-none focus:border-blue-500">
                <input x-model="company" type="text" placeholder="Company Name" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl text-sm outline-none focus:border-blue-500">
                <div class="grid grid-cols-2 gap-4">
                    <input x-model="location" type="text" placeholder="Location" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl text-sm outline-none focus:border-blue-500">
                    <input x-model="salary" type="text" placeholder="Salary Range" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl text-sm outline-none focus:border-blue-500">
                </div>
            </div>

            <div class="flex gap-4 mt-8">
                <button @click="showModal = false" class="flex-1 py-4 text-slate-500 font-bold uppercase tracking-widest text-xs">Cancel</button>
                <button @click="addJob()" class="flex-1 py-4 bg-blue-600 text-white font-black rounded-2xl hover:bg-blue-700 shadow-xl uppercase tracking-widest text-xs">Post Job</button>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        VANTA.NET({
            el: "#vanta-bg",
            mouseControls: true, touchControls: true,
            color: 0x3b82f6, backgroundColor: 0xf3f2ef,
            points: 10.00, maxDistance: 22.00, spacing: 18.00
        });
    </script>
</body>
</html>
