<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP PAGE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        #vanta-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .glass-card { 
            background: rgba(255, 255, 255, 0.92); 
            backdrop-filter: blur(20px); 
            border: 1px solid white;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
        }
        select { appearance: none; background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e"); background-repeat: no-repeat; background-position: right 1rem center; background-size: 1.5em; }
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-[#f8fafc] min-h-screen flex items-center justify-center py-12 px-4" 
      x-data="{ 
        role: 'student', 
        showPass: false, 
        studentVerified: false 
      }">

    <div id="vanta-bg"></div>

    <div class="w-full max-w-2xl">
        <div class="glass-card rounded-[3rem] p-8 md:p-12">
            
            <div class="text-center mb-8">
                <h1 class="text-3xl font-black tracking-tight">
                    <span class="text-[#0f172a]">SIGNUP</span> <span class="text-[#3b82f6]">PAGE</span>
                </h1>
                <p class="text-[#64748b] text-lg mt-3 font-medium">Please select your role to begin sign up</p>
            </div>
            <div class="flex bg-slate-100 p-1.5 rounded-2xl mb-10">
                <button @click="role = 'student'; studentVerified = false" :class="role === 'student' ? 'bg-white shadow text-blue-600' : 'text-slate-500'" class="flex-1 py-3 text-[11px] font-bold uppercase tracking-widest rounded-xl transition">Student</button>
                <button @click="role = 'alumni'" :class="role === 'alumni' ? 'bg-white shadow text-blue-600' : 'text-slate-500'" class="flex-1 py-3 text-[11px] font-bold uppercase tracking-widest rounded-xl transition">Alumni</button>
                <button @click="role = 'admin'" :class="role === 'admin' ? 'bg-white shadow text-blue-600' : 'text-slate-500'" class="flex-1 py-3 text-[11px] font-bold uppercase tracking-widest rounded-xl transition">Admin</button>
            </div>

            <form class="space-y-6">

                <div x-show="role === 'student'" x-cloak class="space-y-5">
                    <div>
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] mb-2 block">College Mail Id</label>
                        <div class="relative flex gap-3">
                            <input type="email" placeholder="roll_no@kgkite.ac.in" class="flex-1 p-4 bg-white border border-slate-200 rounded-2xl text-sm outline-none focus:border-blue-500 shadow-sm">
                            <button type="button" @click="studentVerified = true" class="px-6 bg-blue-600 text-white text-[10px] font-bold rounded-2xl hover:bg-blue-700 transition shadow-lg shadow-blue-100">VERIFY</button>
                        </div>
                    </div>

                    <div x-show="studentVerified" x-transition class="space-y-5">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                           
                            <div>
                                <label class="text-[10px] font-bold text-slate-400 uppercase mb-1 block">Batch</label>
                                <select class="w-full p-4 bg-white border border-slate-200 rounded-2xl text-sm outline-none focus:border-blue-500">
                                    <option>2022 - 2026</option>
                                    <option>2023 - 2027</option>
                                    <option>2024 - 2028</option>
                                </select>
                            </div>
                        </div>
                        <div class="relative">
                            <label class="text-[10px] font-bold text-slate-400 uppercase mb-1 block">Create Password</label>
                            <input :type="showPass ? 'text' : 'password'" placeholder="••••••••" class="w-full p-4 bg-white border border-slate-200 rounded-2xl text-sm outline-none focus:border-blue-500">
                            <button type="button" @click="showPass = !showPass" class="absolute right-4 top-10 text-slate-400">
                                <i data-lucide="eye" class="w-5 h-5" x-show="!showPass"></i>
                                <i data-lucide="eye-off" class="w-5 h-5" x-show="showPass"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div x-show="role === 'alumni'" x-cloak class="space-y-5">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input type="text" placeholder="Full Name" class="p-4 bg-white border border-slate-200 rounded-2xl text-sm outline-none focus:border-blue-500">
                        <input type="tel" placeholder="Phone Number" class="p-4 bg-white border border-slate-200 rounded-2xl text-sm outline-none focus:border-blue-500">
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                      
                        </select>
                        <select class="p-4 bg-white border border-slate-200 rounded-2xl text-sm outline-none focus:border-blue-500">
                            <option value="" disabled selected>Pass-out Batch</option>
                            <option>Class of 2018</option>
                            <option>Class of 2019</option>
                            <option>Class of 2020</option>
                        </select>
                    </div>
                    <div class="relative">
                        <input type="url" placeholder="LinkedIn Profile (Linked Authentication)" class="w-full p-4 bg-white border border-slate-200 rounded-2xl text-sm outline-none focus:border-blue-500">
                        <span class="absolute right-4 top-4 text-blue-500"><i data-lucide="linkedin" class="w-5 h-5"></i></span>
                    </div>
                    <div class="relative">
                        <input :type="showPass ? 'text' : 'password'" placeholder="Set Password" class="w-full p-4 bg-white border border-slate-200 rounded-2xl text-sm outline-none focus:border-blue-500">
                        <button type="button" @click="showPass = !showPass" class="absolute right-4 top-4 text-slate-400">
                            <i data-lucide="eye" class="w-5 h-5" x-show="!showPass"></i>
                            <i data-lucide="eye-off" class="w-5 h-5" x-show="showPass"></i>
                        </button>
                    </div>
                </div>

                <div x-show="role === 'admin'" x-cloak class="space-y-4 text-center">
                    <div class="p-6 bg-slate-50 border border-dashed border-slate-300 rounded-3xl">
                        <p class="text-xs text-slate-500 font-medium">Administrative IDs are issued by IT Dept.</p>
                        <input type="text" placeholder="Employee Code" class="w-full mt-4 p-4 bg-white border border-slate-200 rounded-2xl text-sm outline-none">
                        <div class="relative mt-4">
                            <input :type="showPass ? 'text' : 'password'" placeholder="Admin Secret Key" class="w-full p-4 bg-white border border-slate-200 rounded-2xl text-sm outline-none focus:border-blue-500">
                            <button type="button" @click="showPass = !showPass" class="absolute right-4 top-4 text-slate-400">
                                <i data-lucide="eye" class="w-5 h-5" x-show="!showPass"></i>
                                <i data-lucide="eye-off" class="w-5 h-5" x-show="showPass"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="flex items-center gap-3 ml-2">
                    <input type="checkbox" id="save" class="w-4 h-4 text-blue-600 rounded border-slate-300 focus:ring-blue-500">
                    <label for="save" class="text-xs font-bold text-slate-500 uppercase tracking-widest cursor-pointer">Save credentials for this device</label>
                </div>

                <button type="submit" class="w-full py-5 bg-blue-600 text-white font-black rounded-[1.5rem] hover:bg-blue-700 transition shadow-2xl shadow-blue-200 uppercase tracking-[0.2em] text-[10px]">
                    Initialize Account
                </button>
                <div class="mt-8 text-center border-t border-slate-100 pt-6">
    <p class="text-xs text-slate-400 font-medium italic">Already have an account? 
        <a href="signin.html" class="text-blue-600 font-bold not-italic hover:underline">Sign In here</a>
    </p>
</div>

            </form>
        </div>
    </div>

    <script>
        lucide.createIcons();

        // Professional Light 3D Vanta Background
        VANTA.NET({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            color: 0x3b82f6,
            backgroundColor: 0xf8fafc,
            points: 12.00,
            maxDistance: 20.00,
            spacing: 16.00,
            showDots: false
        })
    </script>
</body>
</html>
