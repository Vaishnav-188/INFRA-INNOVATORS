<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN IN PAGE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        #vanta-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .glass-card { 
            background: rgba(255, 255, 255, 0.95); 
            backdrop-filter: blur(20px); 
            border: 1px solid white;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
        }
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-[#f8fafc] min-h-screen flex items-center justify-center py-12 px-4" 
      x-data="{ 
        role: 'student', 
        showPass: false 
      }">

    <div id="vanta-bg"></div>

    <div class="w-full max-w-[500px]">
        <div class="glass-card rounded-[3.5rem] p-10 md:p-14">
            
            <div class="text-center mb-10">
                <h1 class="text-5xl font-black tracking-tight">
                    <span class="text-[#0f172a]">WELCOME</span> <span class="text-[#3b82f6]">BACK</span>
                </h1>
                <p class="text-[#64748b] text-lg mt-3 font-medium">Sign in to your professional account</p>
            </div>

            <div class="flex bg-slate-100 p-1.5 rounded-2xl mb-10">
                <button @click="role = 'student'" :class="role === 'student' ? 'bg-white shadow text-blue-600' : 'text-slate-500'" class="flex-1 py-3 text-[11px] font-bold uppercase tracking-widest rounded-xl transition">Student</button>
                <button @click="role = 'alumni'" :class="role === 'alumni' ? 'bg-white shadow text-blue-600' : 'text-slate-500'" class="flex-1 py-3 text-[11px] font-bold uppercase tracking-widest rounded-xl transition">Alumni</button>
                <button @click="role = 'admin'" :class="role === 'admin' ? 'bg-white shadow text-blue-600' : 'text-slate-500'" class="flex-1 py-3 text-[11px] font-bold uppercase tracking-widest rounded-xl transition">Admin</button>
            </div>

            <form class="space-y-6" onsubmit="return false;"></form>

                <div x-show="role === 'student'" x-cloak class="space-y-5">
                    <input type="email" placeholder="roll_no@kgkite.ac.in" class="w-full p-4 bg-white border border-slate-200 rounded-2xl text-sm outline-none focus:border-blue-500 shadow-sm transition">
                    <div class="relative">
                        <input :type="showPass ? 'text' : 'password'" placeholder="Password" class="w-full p-4 bg-white border border-slate-200 rounded-2xl text-sm outline-none focus:border-blue-500 shadow-sm transition">
                        <button type="button" @click="showPass = !showPass" class="absolute right-5 top-4 text-slate-400">
                            <i data-lucide="eye" class="w-5 h-5" x-show="!showPass"></i>
                            <i data-lucide="eye-off" class="w-5 h-5" x-show="showPass"></i>
                        </button>
                    </div>
                </div>

                <div x-show="role === 'alumni'" x-cloak class="space-y-5">
                    <input type="text" placeholder="Full Name" class="w-full p-4 bg-white border border-slate-200 rounded-2xl text-sm outline-none focus:border-blue-500 shadow-sm transition">
                    <div class="relative">
                        <input :type="showPass ? 'text' : 'password'" placeholder="Password" class="w-full p-4 bg-white border border-slate-200 rounded-2xl text-sm outline-none focus:border-blue-500 shadow-sm transition">
                        <button type="button" @click="showPass = !showPass" class="absolute right-5 top-4 text-slate-400">
                            <i data-lucide="eye" class="w-5 h-5" x-show="!showPass"></i>
                            <i data-lucide="eye-off" class="w-5 h-5" x-show="showPass"></i>
                        </button>
                    </div>
                </div>

                <div x-show="role === 'admin'" x-cloak class="space-y-5">
                    <input type="text" placeholder="Admin Employee ID" class="w-full p-4 bg-white border border-slate-200 rounded-2xl text-sm outline-none focus:border-blue-500 shadow-sm transition">
                    <div class="relative">
                        <input :type="showPass ? 'text' : 'password'" placeholder="Admin Password" class="w-full p-4 bg-white border border-slate-200 rounded-2xl text-sm outline-none focus:border-blue-500 shadow-sm transition">
                        <button type="button" @click="showPass = !showPass" class="absolute right-5 top-4 text-slate-400">
                            <i data-lucide="eye" class="w-5 h-5" x-show="!showPass"></i>
                            <i data-lucide="eye-off" class="w-5 h-5" x-show="showPass"></i>
                        </button>
                    </div>
                </div>

                <div class="flex items-center gap-3 mt-4 ml-1">
                    <input type="checkbox" id="save-login" 
                        class="w-4 h-4 rounded border-slate-300 text-blue-600 focus:ring-blue-500 cursor-pointer">
                    <label for="save-login" 
                        class="text-[10px] font-bold text-slate-500 uppercase tracking-widest cursor-pointer select-none">
                        Save password
                    </label>
                </div>

                <div class="mt-8"> 
                    <a href="home.html" class="block w-full no-underline">
                        <button type="button" class="w-full py-5 bg-blue-600 text-white font-black rounded-[1.5rem] hover:bg-blue-700 transition shadow-2xl shadow-blue-200 uppercase tracking-[0.2em] text-[10px] cursor-pointer">
                            Login 
                        </button>
                    </a>
                </div>

            </form>

            <div class="mt-10 text-center">
                <p class="text-[11px] text-slate-400 font-medium italic">Don't have an account? <a href="signup.html" class="text-blue-600 font-bold not-italic hover:underline">Sign Up</a></p>
            </div>
        </div>
    </div>

    <script>
        // Initialize Lucide Icons
        lucide.createIcons();

        // 3D Background
        VANTA.NET({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            color: 0x3b82f6,
            backgroundColor: 0xf8fafc,
            points: 12.00,
            maxDistance: 20.00,
            spacing: 16.00,
            showDots: false
        });
    </script>
</body>
</html>
